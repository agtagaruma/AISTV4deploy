<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AISTV</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .container {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div class="container">
  <iframe id="playlist" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
</div>
<script>
  // Get the playlist iframe element
  const playlistIframe = document.getElementById('playlist');

  // Function to refresh the playlist every 1 minute and 30 seconds
  function refreshPlaylist() {
    playlistIframe.src += '';
    setTimeout(refreshPlaylist, 90000); // 90000 milliseconds = 1 minute and 30 seconds
  }

  // Initial call to start the refresh loop
  refreshPlaylist();
</script>
</body>
</html>
